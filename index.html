<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            background: transparent; /* Isso remove qualquer fundo */
        }
        .botao-fixo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="botao-fixo">Clique Aqui</button>
</body>
</html>
